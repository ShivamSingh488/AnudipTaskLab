<body>
    <div class="main-1">
        <div class="main-2">
            <h1 class="firstHead">Check Number Assignment</h1>
            <button class="Checkbutton" onclick="checkNumber(a)">Check Number</button>
        </div>
    </div>
</body>
<script>
    let a = prompt('Enter a number:')
    function checkNumber(a) {
        if (a < 0) {
            alert('Negative number');
        }
        else if (a > 0) {
            alert('Positive number')
        }

        else if (a == 0) {
            alert("Entered number is  0")
        }
        else {
            alert("Entered number is not a valid number")
        }
    }
</script>
